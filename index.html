---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>
      <nav>
        <ul>
          <li><a href="#">Navigation</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Links</a></li>
        </ul>
      </nav>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
